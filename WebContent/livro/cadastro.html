<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<h1>Cadastro de livros</h1>
<a href="#livrolist"> Lista de livros <img alt="Novo"
	src="resources/img/list-icon.png" border="0">
</a>

<br />
<br />

<div class="col-lg-9 col-md-8"  ng-init="listarFornecedores();">
	<div class="card">
		<div class="content">
			<form id="formLivro" ng-submit="salvarLivro();">
				<div class="row">
				
					<div class="col-md-3">
						<div class="form-group">
							<img alt="Foto de Capa" id="imagemLivro" src=""  style="width: 118px;height: 140px;" border="0">
							<input type="file"  id="file"  onchange="javascript:visualizarImg();">
						</div>
					</div>
				
					<div class="col-md-3">
						<div class="form-group">
							<label>Id</label> <input type="text" ng-model="livro.id"
								class="form-control border-input" disabled />
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label>Título</label> <input type="text" ng-model="livro.titulo"
								class="form-control border-input" placeholder="Título"
								required="required">
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label>Autor(es)</label> <input type="text" ng-model="livro.autor"
								class="form-control border-input" placeholder="Autor"
								required="required">
						</div>
					</div>
				</div>
				
				<div class="row">
				<div class="col-md-12">
						<div class="form-group">
							<label for="descricao">Descrição resumida</label> <textarea cols="12" rows="5"
								required="required" class="form-control border-input"
								ng-model="livro.descricao" placeholder="Descrição resumida"></textarea>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-5">
						<div class="form-group">
							<label>ISBN</label> <input type="number" id="isbn"
								ng-model="livro.isbn" class="form-control border-input"
								placeholder="ISBN" required="required">

						</div>
					</div>
					
					
					<div class="col-md-5">
						<div class="form-group">
							<label>Ano</label> <input type="number" id="ano"
								ng-model="livro.ano" class="form-control border-input"
								placeholder="Ano" required="required">
						</div>
					</div>
					
					
				<div class="col-md-2">
						<div class="form-group">
							<label>Páginas</label> <input type="number" id="pagina"
								ng-model="livro.paginas" class="form-control border-input"
								placeholder="Páginas" required="required">
						</div>
					</div>	
					
				</div>	
				
				<div class="row">
					<div class="col-md-3">
						<div class="form-group"> 
						   <label>Fornecedor</label> 
							<select ng-model="livro.fornecedor.id"
							 id="selectFornecedor"
							  class="form-control"> 
							  <option value="">Selecione</option> 
							  <option
							  	ng-repeat="forn in fornecedoresList"  
							  	value="{{forn.id}}">{{forn.nomeFantasia}}
							  </option>
							</select>	
						</div>
					</div>
					
					<div class="col-md-3">
						<div class="form-group">
							<label>Preço</label> <input  id="valor"
								ng-model="livro.valor" class="form-control border-input"
								placeholder="Preço" required="required">
						</div>
					</div>	
					
				</div>
				
				
				
				<button type="submit" class="btn btn-info btn-fill btn-wd">Cadastrar</button>
				<button type="submit" class="btn btn-info btn-fill btn-wd"
					ng-click="$scope.cliente={}">Limpar</button>
			</form>
		</div>
	</div>
	<script type="text/javascript">
		
		
		$("#valor").maskMoney({
			prefix : 'R$ ',
			thousands : '.',
			decimal : ',',
			affixesStay : true
		});
	</script>
</html>
